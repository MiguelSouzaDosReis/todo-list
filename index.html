<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefa</title>
    <link rel="shortcut icon" href="/img/icon.jpeg" type="image/x-icon" />
</head>
<body>
    <h2 class="">Minha Lista de Tarefas</h2>
    <p class="p" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo, e para apaga-lo clique no item e aperta o x em vermelho, se quiser mover o item para baixo ou para cima, clique no item e seleciona as cetas</p>
    <input class="input-text" id="texto-tarefa" type="text">
    <button class="add" id="criar-tarefa"></button>
    <ol id="lista-tarefas"></ol>
    <button class="arrow up" id="mover-cima"></button>
    <button class="arrow down" id="mover-baixo"></button>
    <button class="remove" id="remover-selecionado"> </button>
    <button class="removeCheck" id="remover-finalizados">Remover os Tarefas Finalizados</button>
    <button class="trash" id="apaga-tudo">Limpar tudo</button>
    <button class="save" id="salvar-tarefas">Salvar Tarefas</button>
    <script src="script.js"></script>
</body>
</html>
